<!DOCTYPE html>
<html>
<head>
	<title>¿Piña or Piña?</title>
</head>
<body>
	<div class="left">
		<p>Maybe you've heard<br>of chihuahua or<br>blueberry muffin!?</p>
		<a href="https://blog.cloudsight.ai/chihuahua-or-muffin-1bdf02ec1680">
			<div id="blue"></div>
		</a>
	</div>

	<div class="center">
		<br><br><br>
		<h1 style="font-size:3em;text-align:center;margin:0;" class="intro">We bring you...</h1>
		<h1 style="font-size:4em;text-align:center;margin:0;" class="blink">¿Piña or Piña?</h1>
		<br><br><br>
		<div id="pina">
			<p id="click">Click me!</p>
		</div>
	</div>

	<div class="right">
		<br><br><br>
		<p>Perhaps you've heard of<br>puppy or bagel!?</p>
		<a href="https://knowyourmeme.com/memes/puppy-or-bagel">
			<div id="bagel"></div>
		</a>
	</div>

	<div id="thx">
		<p>Special thanks to Edison for photo collections.<br>Click <a href="./pina.pdf">here</a> for business card resupply.</p>
	</div>

	<style>
	body {
		font-family:Courier;
		margin:auto;
		background-color:yellow;
		color:green;
	}
	p {
		font-size:1.5em;
		text-align:center;
	}
	.hidden {
		display:none;
	}
	div.left {
		width:29%;
		display:inline-block;
		padding-left:1%;
		transform:rotate(15deg);
		position:relative;
		color:blue;
	}
	div.left:hover {
		transform:rotate(-8deg);
		transition:1s;
	}
	#blue {
		height:20em;
		width:20em;
		margin:auto;
		background-repeat: no-repeat;
		background-image:url('./blue.jpg');
		background-size:cover;
		background-position:center center;
		border-radius:1em;
		border:solid blue 3px;
	}

	div.center {
		width:40%;
		display:inline-block;
	}
	#pina {
		height:30em;
		width:30em;
		margin:auto;
		background-repeat: no-repeat;
		background-image:url('./splash.gif');
		background-size:cover;
		background-position:center center;
		border:solid green 3px;
		border-radius:.5em;
		
		transition:background-image 1s ease-out;
	}
	#pina p {
		color:black;
	}
	.blink {
	  animation: blinker 1s linear infinite;
	}

	@keyframes blinker {
	  50% {
	    opacity: 0;
	  }
	}

	div.right {
		width:28%;
		display:inline-block;
		transform:rotate(-10deg);
		color:brown;
	}
	div.right:hover {
		transform:rotate(4deg);
		transition:1s;
	}
	#bagel {
		height:20em;
		width:20em;
		margin:auto;
		background-repeat: no-repeat;
		background-image:url('./bagel.jpg');
		background-size:cover;
		background-position:center center;
		border-radius:1em;
		border:solid brown 3px;
	}
	@media only screen and (max-width: 768px) {
		div.center {
			display:block;
			width:100%;
		}
		div.center h1.blink {
			font-size:1em;
			margin: 0 0 0 1em;
		}
		#pina {
			height:30em;
			width:30em;
		}
		div.right, div.left, h1.intro {
			display:none;
		}

	}
	#thx p {
		font-size:.7em;
		text-align:right;
		color:black;
		position:fixed;
		bottom:0;
		right:5px;
		width:35%;
	}
	</style>

	<script>
		document.querySelectorAll('.left')[0].style.maxHeight = window.innerHeight + 'px';
		document.querySelectorAll('.center')[0].style.maxHeight = window.innerHeight + 'px';
		document.querySelectorAll('.right')[0].style.maxHeight = window.innerHeight + 'px';


		let numDogPics = 21;
		let listDogPics = [];
		let numFruitPics = 14;
		let listFruitPics = [];

		for (let i=1; i<=numDogPics; i++) {
			listDogPics.push('./dog/' + i + '.jpg');
		}

		for (let j=1; j<=numFruitPics; j++) {
			listFruitPics.push('./fruit/' + j + '.jpg');
		}

		function getRandomInt(max) {
			return Math.floor(Math.random() * Math.floor(max));
		}

		let pinaDiv = document.getElementById('pina');
		let clickDiv = document.getElementById('click');

		pinaDiv.addEventListener('click', function() {
			// if (!clickDiv.classList.contains('hidden')) {
			// 	clickDiv.style.transition = '1s';
			// 	clickDiv.classList.add('hidden');	
			// }

			if (pinaDiv.classList.contains('dog')) {
				pinaDiv.classList.remove('dog');
				pinaDiv.classList.add('fruit');
				pinaDiv.style.backgroundImage = 'url(' + listFruitPics[getRandomInt(listFruitPics.length)] + ')';

			} else if (pinaDiv.classList.contains('fruit') || (!pinaDiv.classList.contains('dog') && !pinaDiv.classList.contains('fruit'))) {
				pinaDiv.classList.remove('fruit');
				pinaDiv.classList.add('dog');
				pinaDiv.style.backgroundImage = 'url(' + listDogPics[getRandomInt(listDogPics.length)] + ')';
			}
		});

	</script>

</body>
</html>
